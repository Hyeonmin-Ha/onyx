syntax = "proto2";

package protobuf;

option java_package = "edu.snu.onyx.runtime.common.comm";
option java_outer_classname = "GrpcMessageService";

message Empty {
}

message Metric {
    repeated Metric metric = 1;
}

message Metric {
    required string metricKey = 1;
    required string metricValue = 2;
}

